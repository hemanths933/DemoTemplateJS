<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--link css file-->
    <link rel="stylesheet" href="api.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">


    <!--link script file-->
    <script src='./api.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    
    <title>Data Generator</title>
</head>
<body>
    <div class="wrapper">
        <div class="input_div">
            <h1 style="font-size: 40px;" >Similar Data Generator</h1> 
            <div class='center_class'>
                <input type="text" name="city" id="city" size="60">
                <br>
                <br>
                <input type="button" name="submit" style="font-size: 20px; color: white; background-color: green;" value="Submit" onclick="execute(document.getElementById('city').value)">
            </div>
        </div>

        <div class='output_div'>
            <ul id='output'></ul>
        </div>
    </div>
</body>
